<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Page Replacement Simulation</title>
</head>

<body>
  <div class="container border rounded p-3 mt-5">
    <h1 class="title border-bottom">Page Replacement Algorithm Solver</h1>
    <div id="form-container">
      <form>
        <div class="form-group mb-3 form-align">
          <label for="Algorithm">Page replacement algorithm:</label>
          <select class="form-control mt-1" id="Algorithm">
            <option value="fifo">FIFO</option>
            <option value="lru">LRU</option>
            <option value="optimal">OPTIMAL</option>
            <option value="clock">CLOCK</option>
          </select>
        </div>
        <div class="form-group mb-3 form-align">
          <label for="num-frames">Number of frames:</label>
          <input type="number" min="1" max="10" class="form-control mt-1" id="num-frames"
            placeholder="Enter number of frames" value="3">
        </div>
        <div class="form-group mb-3">
          <label for="ref-string">Reference string:</label>
          <input type="text" class="form-control mt-1" id="ref-string" placeholder="Example: 1 2 3 4 1 2 3 4" required>
          <span class="text-danger d-flex align-items-center visually-hidden" id="ref-error"><i
              class='bx bx-error-circle me-1'></i>Please enter
            a reference string</span>
        </div>
        <div class="d-flex justify-content-center">
          <button class="btn btn-primary me-2" type="submit" id="form-btn"">
            Build Schedule
          </button>
          <button class=" btn btn-primary" type="button" id="clear-btn">
            Clear
          </button>
        </div>
      </form>
    </div>

    <div class=" mt-5  visually-hidden" id="result">
      <h3 class=" mb-3 pb-2 border-bottom">Schedule table</h3>
      <div id="result-container" class="table-responsive"></div>
    </div>

    <div class="mt-5 visually-hidden" id="summary">
      <h3 class=" mb-3 pb-2 border-bottom">Summary</h3>
      <p>
        <span>Number of references: </span>
        <span id="ref"></span>
      </p>
      <p>
        <span>Number of pages: </span>
        <span id="pages"></span>
      </p>
      <p>
        <span>Algorithm used: </span>
        <span id="algorithm"></span>
      </p>
      <p>
        <span>Number of frames: </span>
        <span id="frames"></span>
      </p>
      <p>
        <span class="fw-semibold">Hit rate: </span>
        <span id="hit_rate"></span>
      </p>
      <p>
        <span class="fw-semibold">Miss rate: </span>
        <span id="miss_rate"></span>
      </p>
    </div>


  </div>
  <script type="module" src="./script/main.js"></script>
</body>

</html>
